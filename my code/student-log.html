<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css " href="css/stylelogin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

    <section class="studentdiv border border-dark " id="contactid">
        <div class="cantainer headings rounded-lg mt-5 text-center">
          <h1 class="text-center font-weight-bold ">STUDENT LOGIN PAGE</h1>
          <p class="text-capitalize pt-1"></p>
        </div>
        

    
    <div class="cantainer ">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-10 offset-lg-2 offset-md-2 offset-1">
            <form action="/action_page.php">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me <a href="#">Forget Password</a>
                  </label>
                </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                <div class="d-flex justify-content-center form-button">
                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                
                  <button type="submit" class="btn btn-primary m-3">Restart</button>
                </div>
              </form>
              </div>
            </div>
        </div>

</body>
</html>
